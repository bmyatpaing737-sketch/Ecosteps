<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="log_in.css"> </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

   
<body>

   
    <div class="login">
         <div class="close-btn">âœ–</div>
        <div class="login-header">
            <h2>Log in</h2>
           
        </div>
        <hr class="line">

        <form class="login-form">
            <div class="form-group">
                <label style="color: black; font-size: 20px;" for="username">Username</label><br>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label style="color:black; font-size: 20px;" for="password">Password</label><br>
                <input  type="password" id="password" name="password">
            </div>

            <button style="cursor:pointer;" type="submit" class="login-btn"><b>Log in</b></button>
        </form>
    </div>

</body>
</html>
